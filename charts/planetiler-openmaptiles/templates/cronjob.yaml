apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "planetiler-openmaptiles.fullname" . }}
  labels:
    {{- include "planetiler-openmaptiles.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  {{- with .Values.cronjob.timezone }}
  timeZone: {{ . | quote }}
  {{- end }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  {{- with .Values.cronjob.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ . }}
  {{- end }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  suspend: {{ .Values.cronjob.suspend }}
  jobTemplate:
    metadata:
      labels:
        {{- include "planetiler-openmaptiles.labels" . | nindent 8 }}
      {{- with .Values.job.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.job.activeDeadlineSeconds }}
      activeDeadlineSeconds: {{ . }}
      {{- end }}
      backoffLimit: {{ .Values.job.backoffLimit }}
      {{- with .Values.job.ttlSecondsAfterFinished }}
      ttlSecondsAfterFinished: {{ . }}
      {{- end }}
      template:
        metadata:
          labels:
            {{- include "planetiler-openmaptiles.selectorLabels" . | nindent 12 }}
          {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "planetiler-openmaptiles.serviceAccountName" . }}
          {{- if .Values.securityContext.enabled }}
          securityContext:
            runAsUser: {{ .Values.securityContext.runAsUser }}
            runAsGroup: {{ .Values.securityContext.runAsGroup }}
            runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
            fsGroup: {{ .Values.securityContext.fsGroup }}
            seccompProfile:
              type: {{ .Values.securityContext.seccompProfile.type }}
          {{- end }}
          restartPolicy: Never
          {{- with .Values.priorityClassName }}
          priorityClassName: {{ . | quote }}
          {{- end }}
          {{- with .Values.hostAliases }}
          hostAliases:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.dnsPolicy }}
          dnsPolicy: {{ . }}
          {{- end }}
          {{- with .Values.dnsConfig }}
          dnsConfig:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: {{ include "planetiler-openmaptiles.name" . }}
              image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              {{- if .Values.containerSecurityContext.enabled }}
              securityContext:
                allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
                readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}
                capabilities:
                  {{- toYaml .Values.containerSecurityContext.capabilities | nindent 18 }}
              {{- end }}
              {{- /* Compose args: base .Values.args, optional --area, then .Values.extraArgs */}}
              {{- $args := .Values.args | default (list) -}}
              {{- if .Values.area }}
              {{- $args = append $args (printf "--area=%s" .Values.area) -}}
              {{- end -}}
              {{- if .Values.extraArgs }}
              {{- $args = concat $args .Values.extraArgs -}}
              {{- end }}
              {{- /* If postMove.enabled and no custom command override, wrap with sh -lc to run build then mv -f */}}
              {{- if and .Values.postMove.enabled (not .Values.command) }}
              command: ["/bin/sh", "-lc"]
              args:
                - {{ printf "%s %s && mv -f %s %s" .Values.postMove.runBin (join " " $args) .Values.postMove.from .Values.postMove.to | quote }}
              {{- else }}
              {{- with .Values.command }}
              command:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with $args }}
              args:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- end }}
              {{- if gt (len .Values.env) 0 }}
              env:
                {{- range $key, $value := .Values.env }}
                - name: {{ $key }}
                  value: {{ $value | quote }}
                {{- end }}
              {{- end }}
              {{- with .Values.envFrom }}
              envFrom:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              volumeMounts:
                {{- if .Values.persistence.enabled }}
                - name: data
                  mountPath: {{ .Values.persistence.mountPath }}
                {{- end }}
                {{- with .Values.extraVolumeMounts }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          volumes:
            {{- if .Values.persistence.enabled }}
            {{- if .Values.persistence.existingClaim }}
            - name: data
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.existingClaim }}
            {{- else }}
            - name: data
              persistentVolumeClaim:
                claimName: {{ include "planetiler-openmaptiles.fullname" . }}-data
            {{- end }}
            {{- end }}
            {{- with .Values.extraVolumes }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
